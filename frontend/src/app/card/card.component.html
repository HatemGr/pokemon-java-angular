<div class="card" routerLink="/pokedex/{{pokemon.id}}">
  <p>{{pokemon.name}}</p>
  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png" alt="image {{pokemon.name}}">
  <p>Id: {{pokemon.id}}</p>
  <p>Weight: {{pokemon.weight}} kg </p>
  <p>Height: {{pokemon.height}} cm </p>
</div>
